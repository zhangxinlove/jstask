<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 新 Bootstrap4 核心 CSS 文件 -->
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.js"></script>
  <script src="https://cdn.bootcss.com/oclazyload/1.1.0/ocLazyLoad.js"></script>
  <script src="https://cdn.bootcss.com/angular-ui-router/1.0.18/angular-ui-router.js"></script>
  <title>后台管理</title>
  <!-- 符号字库 -->
  <link href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 左侧边栏 -->
  <link rel="stylesheet" type="text/css" href="./css/sidebar.css">
  <link rel="stylesheet" type="text/css" href="./css/background.css">
</head>

<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">萝卜多后台管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">退出</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- 左侧边栏 -->
  <ul id="accordion" class="accordion">
    <li class="">
      <div class="link">
        <i class="fa fa-pencil"></i>欢迎页
        <i class="fa fa-chevron-down"></i>
      </div>
      <ul class="submenu" style="display: none;">
        <li>
          <a href="#">欢迎页</a>
        </li>
      </ul>
    </li>
    <li>
      <div class="link">
        <i class="fa fa-pencil"></i>Article管理
        <i class="fa fa-chevron-down"></i>
      </div>
      <ul class="submenu">
        <li>
          <a href="#">Article列表</a>
        </li>
      </ul>
    </li>
    <li>
      <div class="link">
        <i class="fa fa-pencil"></i>后台管理
        <i class="fa fa-chevron-down"></i>
      </div>
      <ul class="submenu">
        <li>
          <a href="#">账号管理</a>
        </li>
        <li>
          <a href="#">角色管理</a>
        </li>
        <li>
          <a href="#">修改密码</a>
        </li>
        <li>
          <a href="#">模块管理</a>
        </li>
      </ul>
    </li>
  </ul>
  <script src="./js/sidebar.js"></script>
  <!-- 右部主体 -->
  <div class="container main">
    <div class="row">
      <div class="col-4">
        <label>标题</label>
        <input type="text">
      </div>
      <div class="col-4">
        <label>创建者</label>
        <input type="text">
      </div>
      <div class="col-4">
        <label>创建时间</label>
        <input type="date">
      </div>
      <div class="col-4">
        <label>状态</label>
        <select>
          <option value="">全部</option>
          <option value="">草稿</option>
          <option value="">上线</option>
        </select>
      </div>
      <div class="col-4">
        <label>类型</label>
        <select>
          <option value="">全部</option>
          <option value="">首页banner</option>
          <option value="">找职位banner</option>
          <option value="">找精英banner</option>
          <option value="">行业大图</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        Article列表
      </div>
    </div>
  </div>
</body>

</html>
