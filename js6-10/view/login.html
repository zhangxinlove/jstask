<div class="login-box">
    <form class="login-table" name="myForm">
        <p class="title">后台登录</p>
        <div class="user-name">
            <img src="img/user.png">
            <input type="text" id="user" name="user" ng-model="name" ng-minlength="4" ng-maxlength="12" placeholder="用户名"
                required>
                <!-- 用户名登录提示 -->
            <span class="login-prompt" ng-show="myForm.user.$error.required&&myForm.user.$touched">请输入账号</span>
            <span class="login-prompt" ng-show="myForm.user.$error.minlength || myForm.user.$error.maxlength">用户名长度4-12字符</span>
        </div>
        <div class="password">
            <img src="img/locked.png">
            <input type="password" id="password" name="password" ng-model="pwd" ng-minlength="6" max-length="16"
                placeholder="密码" required>
                <!-- 密码登录提示 -->
            <div class="login-prompt">
                <span ng-show="myForm.password.$error.required&&myForm.password.$touched">请输入密码</span>
                <span ng-show="myForm.password.$error.minlength||myForm.password.$error.maxlength">密码长度6-16字符</span>    
                <p>{{ loginMessage }}</p>
            </div>
        </div>
        <button type="submit" id="btn" class="login-btn" ng-click="login()" ng-disabled=myForm.$invalid>登录</button>
    </form>
</div>
