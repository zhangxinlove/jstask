<div class="add rounded">
    <div class="add-head" ng-bind="addHead"></div>
    <form class="add-main" name="form">
        <div class="form-group form-inline">
            <label class="txt">标题名称</label>
            <input type="text" name="A1" class="form-control big-input" ng-model="title" ng-bind="$scope.title" required>
        </div>{{$scope.form.A1.$error.required}}
        <div class="form-group form-inline">
            <label class="txt">类型</label>
            <select class="form-control" ng-model="select.$type" ng-options="x.name for x in select.type" >
            <select class="form-control" ng-model="select.$type" ng-options="x.name for x in select.type" >
            </select>
            <select class="form-control" ng-model="select.$industry" ng-options="x.name for x in select.industry" ng-show="select.$type.num == 3"></select>
        </div>
        <div class="form-group form-inline">
            <label class="txt">说明</label>
            <input type="text" name="A2" class="form-control big-input" ng-model="content" required>
        </div>
        <div class="form-group form-inline">
            <label class="txt">跳转链接</label>
            <input type="text" name="A3" class="form-control big-input" ng-model="url" required>
        </div>

        <div class="form-group form-inline">
            <label class="btn btn-primary" for="file">选择文件</label>
            <input id="file" type="file" name='file' accept="image/png,image/jpeg,image/gif" onchange="angular.element(this).scope().chooseImage()">
        </div>
        <div>
            <img class="readimg" alt="" ng-src="{{imgUrl}}">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>图片名</th>
                    <th>文件大小</th>
                    <th>进度</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="imgName"></td>
                    <td class="imgSize"></td>
                    <td>
                        <div id="bar" class="imgshow">
                            <div id="progress" class="imgshow"></div>
                        </div>
                    </td>
                    <td ng-model='imgTxt'>{{imgTxt}}</td>
                    <td class="btn-group btn-group-xs">
                        <button type="button" class="imgshow btn btn-default btn-success" ng-click="pushImage()">上传</button>
                        <button type="button" class="imgshow btn btn-default btn-danger" >删除</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-success" ng-click="sendData(2)">立即上线</button>
        <button type="button" class="btn btn-success" ng-click="sendData(1)">存为草稿</button>
        <button type="button" class="btn m10">
            <a ui-sref="admin.list">取消</a>
        </button>
        <post-img></post-img>
    </form>
</div>
