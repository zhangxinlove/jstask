<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/page6.css">
    <title>法官日记</title>
</head>

<body>
    <header>
        <img class="h-i1" id="back" src="img/2-back.png"> 法官日记
        <img class="h-i2" id="close" src="img/4-close.png">
    </header>
    <main>
        <div class="date">
            <p class="dayNum" >第1天</p>
            <div class="days">
                <div class="night">
                    <p class="p1" id="p1"><span class="jiao jiao1"></span>杀手杀人</p>
                    <p id ="record1"></p>
                </div>
                <div class="daylight">
                    <p class="p2" id="p2"><span class="jiao jiao2"></span>亡灵发表遗言</p>
                    <p class="p3" id="p3"><span class="jiao jiao3"></span>玩家依次发言</p>
                    <p class="p4" id="p4"><span class="jiao jiao4"></span>全体玩家投票</p>
                    <p id ="record2"></p>
                </div>
                <img class="moon" src="img/6-moon.png">
                <img class="sun" src="img/6-sun.png">
            </div>
        </div>
    </main>
    <footer>
        <button class='finish' id="finish">关闭游戏</button>
        <button class='note' id='note' >法官日记</button>
    </footer>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="js/page6.js"></script>
</body>

</html>
